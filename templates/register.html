<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap-3.4.1-dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="text-center">
                    <h1>注册功能</h1>
                </div>
                <div class="panel panel-danger">
                    <div class="panel-heading">
                      <h3 class="panel-title">注册系统</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="username">用户名</label>
<!--                                一定要记得加上name属性，这是传递给服务端的关键-->
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label for="username">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <label for="username">年龄</label>
                                <input type="text" class="form-control" id="age"  name="age" placeholder="请输入年龄">
                            </div>
                            <div class="form-group">
                                <label for="avatar">
                                    头像
                                    <br>
                                    <img src="/static/img/default.png" width="100" height="100" id="avatarPreview" class="avatar">
                                </label>
                                <input type="file" class="form-control" id="avatar" name="avatar" style="display: none;" onchange="previewAvatar(this)">
                            </div>
                            <div class="text-center"><button class="btn btn-danger" type="submit">注册</button></div>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
<script>
    function previewAvatar(input){
        // 检查是否有文件被选择
        if(input.files && input.files[0]){
            // 创建一个FileReader对象，用于读取文件内容
            var reader = new FileReader();
            // 设置文件读取完成后的回调函数
            reader.onload = function(e){
                document.getElementById('avatarPreview').src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</html>
